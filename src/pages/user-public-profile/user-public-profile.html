<!-- User public profile page -->

<!-- Header part -->
<ion-header no-border>
  <ion-navbar color="white">
    <ion-buttons start>
      <!-- Modal close button  -->
      <button ion-button color="default" clear (click)="dismiss()">
        <ion-icon name="arrow-round-back" style="zoom:2.0;"></ion-icon>
      </button>
    </ion-buttons>
    <!-- Page title -->
    <ion-title>Profile</ion-title>

  </ion-navbar>
</ion-header>

<!-- Body content part -->
<ion-content>
  <!-- Introduction  -->
  <user-profile-introduction></user-profile-introduction>
  <br>
  <!-- Post status timeline  -->
  <timeline></timeline>
</ion-content>
