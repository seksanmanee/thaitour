<!-- Forget Password Page -->

<ion-header no-border>
  <ion-navbar color="white">
    <ion-buttons start>
      <button ion-button color="default" clear (click)="dismiss()">
        <ion-icon name="close" style="zoom:2.0;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="forget-password-content" padding>

  <!-- Logo  -->
  <ion-row class="logo-row">
    <ion-col>
      <img src="https://s3-us-west-2.amazonaws.com/fulcrumy-ionic2/ionicbucket-socialapp/project-resource/socialapp-logo-new.png"
      />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <h3>Forget your Password?</h3>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <h5>Please enter your email address and we'll send you a link to reset your password</h5>
    </ion-col>
  </ion-row>

  <!-- Form  -->
  <div class="forget-password-box">
    <form (ngSubmit)="passwordResetRequest()" #resetForm="ngForm">

      <!-- Error Messages  -->
      <ion-row>
        <ion-col>
          <div padding class="error" *ngIf="errorMsg">
            <p>{{errorMsg}}</p>
          </div>
        </ion-col>
      </ion-row>

      <!-- Email  -->
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label>
                <ion-icon color="default" name="md-mail"></ion-icon>
              </ion-label>
              <ion-input type="email" name="email" class="ion-ios-locked-outline" placeholder="Your email address" [(ngModel)]="form.email">
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <!-- Submit Option  -->
      <ion-row>
        <ion-col class="forget-password-col">
          <button ion-button type="submit" color="default" block [disabled]="!resetForm.valid">
            Submit
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
